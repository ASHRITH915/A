<!DOCTYPE html>

<head>

    .buttons {

      gap: 60px;
      align-items: center;
      position: relative;
      height: 180px;
      width: 480px;
    }
    #yes-btn {
      font-size: 2rem;
      padding: 1.2em 2.4em;
      background: linear-gradient(90deg, #f06292 20%, #f8bbd0 80%);

      border: none;

      transition: transform 0.2s, background 0.2s;

      z-index: 10;

      transform: scale(1.2) rotate(-5deg);
      background: linear-gradient(90deg, #f8bbd0 20%, #f06292 80%);
      box-shadow: 0 0 32px #ec407ac0;
    }
    #no-btn {
      font-size: 1.2rem;
      padding: 0.9em 1.6em;
      background: #fff;
      color: #e53935;
      border: 2px solid #e53935;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      left: 30vw;
      top: 60vh;
      z-index: 10;
      min-width: 80px;
      will-change: left, top;
      box-shadow: 0 0 10px #e57373aa;
      transition: left 0.2s, top 0.2s;
    }

</head>
<body>
  <div class="decorations" id="decorations"></div>
  <div class="container">
    <h1>
      Will you be my Valantine?ğŸ’—ğŸ‘¥ğŸ‘¥
    </h1>
    <div class="buttons">
      <button id="yes-btn">YES ğŸ˜</button>
      <button id="no-btn">NO ğŸ’”</button>
    </div>
  </div>
  <script>
    // Decorative Flowers and Hearts
    function addDecorations() {
      const decor = document.getElementById('decorations');
      const flowerEmoji = ['ğŸŒ¸','ğŸŒ¼','ğŸŒ·','ğŸ’'];
      const heartEmoji = ['ğŸ’–','ğŸ’˜','ğŸ’','ğŸ’•','â¤ï¸','ğŸ§¡','ğŸ’'];
      for(let i = 0; i < 8; i++) {
        let flower = document.createElement('span');
        flower.className = 'flower';
        flower.innerText = flowerEmoji[Math.floor(Math.random()*flowerEmoji.length)];
        flower.style.left = `${Math.random()*100}vw`;
        flower.style.top = `${Math.random()*100}vh`;
        flower.style.fontSize = `${1.5 + Math.random()*2}rem`;
        decor.appendChild(flower);
      }
      for(let i = 0; i < 6; i++) {
        let heart = document.createElement('span');
        heart.className = 'heart';
        heart.innerText = heartEmoji[Math.floor(Math.random()*heartEmoji.length)];
        heart.style.left = `${Math.random()*100}vw`;
        heart.style.top = `${Math.random()*100}vh`;
        heart.style.fontSize = `${2 + Math.random()*3}rem`;
        decor.appendChild(heart);
      }
    }
    addDecorations();

    // YES Button capacity boost: allow multiple clicks, shower of hearts
    document.getElementById('yes-btn').onclick = function () {
      for (let i = 0; i < 20; i++) {
        let heartBurst = document.createElement('span');
        heartBurst.className = 'heart';
        heartBurst.innerText = 'ğŸ’–';
        heartBurst.style.left = `${40 + Math.random()*20}vw`;
        heartBurst.style.top = `${35 + Math.random()*20}vh`;
        heartBurst.style.fontSize = `${2 + Math.random()*2}rem`;
        heartBurst.style.opacity = 0.9;
        document.body.appendChild(heartBurst);

        setTimeout(() => heartBurst.remove(), 1500 + Math.random()*900);
      }
      alert("YES! Love is in the air! ğŸ’–ğŸŒ¸ğŸ’•");
    };

    // Move NO button randomly on hover and click (up, down, sides, diagonal)
    const noBtn = document.getElementById('no-btn');
    function randomMoveBtn() {
      // Viewport constraints
      let vw = window.innerWidth;
      let vh = window.innerHeight;
      let btnWidth = noBtn.offsetWidth;
      let btnHeight = noBtn.offsetHeight;
      let left = Math.floor(Math.random() * (vw- btnWidth - 40));
      let top = Math.floor(Math.random() * (vh- btnHeight - 40));
      noBtn.style.left = `${left}px`;
      noBtn.style.top = `${top}px`;
    }
    noBtn.onmouseenter = randomMoveBtn;
    noBtn.onclick = randomMoveBtn;
  </script>
